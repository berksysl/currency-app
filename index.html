<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c043c7361d.js" crossorigin="anonymous"></script>
    <title>Currency Converter | by Tahaberk Soysal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>Currency Converter</h1>
            <label id="amountLabel" for="amount">
                <h2>Amount</h2>
                <input type="text" name="amount" id="amount">
            </label>
            <label for="From">
                <h2>From</h2>
                <select name="fcurrencies" id="fcurrencies">
                    <option value="TRY">TRY</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </label>
            <div class="container">
                <div class="changeBtn"><i style="font-size: 20px" class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="result"><h2></h2></div>
            </div>
            <label for="To">
                <select name="tcurrencies" id="tcurrencies">
                    <option value="TRY">TRY</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </label>
            <button>Convert</button>
        </div>
    </div>
</body>
</html>
